<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1><a href="index.html">Note Taker</a></h1>
          <button id="save-note" class="btn">
            <span role="img" aria-label="Memo">
              <p>SAVE</p>
            </span>
          </button>
          <button id="new-note" class="btn">
            <span role="img" aria-label="Memo">
              <p>NEW</p>
            </span>
          </button>
          <button id="delete-note" class="btn">
            <span role="img" aria-label="Memo">
              <p>DELETE</p>
            </span>
          </button>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
